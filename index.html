<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Name And Flag</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=DynaPuff&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-[url(map-bg.jpg)] bg-center bg-cover">
    <div class="flex justify-center items-center flex-col m-10">
      <h1
        id="header-text"
        class="text-2xl md:text-4xl font-extrabold text-white my-4"
      >
        Search A Country
      </h1>
      <input
        type="text"
        name=""
        id="search"
        class="bg-green-400 rounded-xl py-2 font-bold pl-4 focus:outline-none outline-none text-black"
        placeholder="Country Name.."
      />
      <button
        id="submit"
        class="bg-green-900 text-yellow-100 text-xl font-bold py-2 px-4 rounded-xl mt-3"
      >
        Search
      </button>
    </div>
    <main
      id="parent-div"
      class="flex justify-center items-center flex-col -mt-10 mx-auto my-10"
    ></main>

    <script src="js/app.js"></script>
  </body>
</html>
